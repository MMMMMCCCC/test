name: Render and Commit traffic.html

on:
  push:
    branches: [ main ]

jobs:
  render-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Render HTML
        run: |
          sed \
            -e "s|\${{ MAPS_API_KEY }}|${{ secrets.MAPS_API_KEY }}|g" \
            maps/traffic.template.html \
            > maps/traffic.html

      - name: Commit generated HTML
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ”‘ inject Maps API key"
          file_pattern: maps/traffic.html
