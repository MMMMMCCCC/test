<!DOCTYPE html>
<html>
  <head>
    <title>Traffic Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      #modeToggle {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        z-index: 5;
        font-family: sans-serif;
      }
    </style>
    <script>
      let map;
      let directionsService;
      let directionsRenderer;
      let travelMode = 'WALKING';

      function parseQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const parseList = (str) => JSON.parse(decodeURIComponent(str));
        return {
          currentCoords: parseList(params.get("currentCoords")), // [lat, lng]
          startAndEndLocation: parseList(params.get("startAndEndLocation")), // [startLat, startLng, endLat, endLng]
          redArea: parseList(params.get("redArea")) // list of strings like ["[lat,lng]", ...]
        };
      }

      function initMap() {
        const { currentCoords, startAndEndLocation, redArea } = parseQueryParams();

        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 16,
          center: { lat: currentCoords[0], lng: currentCoords[1] },
          mapTypeId: "roadmap"
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

        // Show blue marker for current location
        new google.maps.Marker({
          position: { lat: currentCoords[0], lng: currentCoords[1] },
          map: map,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 8,
            fillColor: '#4285F4',
            fillOpacity: 1,
            strokeWeight: 2,
            strokeColor: 'white'
          }
        });

        // Draw red danger circles
        redArea.forEach((coordStr) => {
          const [lat, lng] = JSON.parse(coordStr);
          new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF8888",
            fillOpacity: 0.35,
            map,
            center: { lat, lng },
            radius: 20, // meters
          });
        });

        calculateAndDisplayRoute(startAndEndLocation);

        // Travel mode toggle
        document.getElementById("travelMode").addEventListener("change", function () {
          travelMode = this.value;
          calculateAndDisplayRoute(startAndEndLocation);
        });
      }

      function calculateAndDisplayRoute(startAndEndLocation) {
        const [startLat, startLng, endLat, endLng] = startAndEndLocation;

        directionsService.route(
          {
            origin: { lat: startLat, lng: startLng },
            destination: { lat: endLat, lng: endLng },
            travelMode: travelMode
          },
          (response, status) => {
            if (status === "OK") {
              directionsRenderer.setDirections(response);

              const leg = response.routes[0].legs[0];
              const duration = leg.duration.text;
              const distance = leg.distance.text;

              // Send distance and time back to App Inventor
              if (window.AppInventor) {
                const result = JSON.stringify({ distance, duration });
                window.AppInventor.setWebViewString(result);
              }
            } else {
              alert("Directions request failed due to " + status);
            }
          }
        );
      }
    </script>
  </head>
  <body>
    <div id="modeToggle">
      <label for="travelMode">Travel Mode:</label>
      <select id="travelMode">
        <option value="WALKING" selected>Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="DRIVING">Driving</option>
      </select>
    </div>
    <div id="map"></div>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN3F8_sdEGAIkhBVDx5ImQLm4SDW5SSlU&callback=initMap">
    </script>
  </body>
</html>
