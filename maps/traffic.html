<!DOCTYPE html>
<html>
<head>
  <title>Live Traffic Map</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function parseQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const data = {};
      for (const [key, value] of params.entries()) {
        try {
          data[key] = JSON.parse(decodeURIComponent(value));
        } catch {
          data[key] = value;
        }
      }
      return data;
    }

    function initMap() {
      const query = parseQueryParams();

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: query.currentCoords || { lat: 0, lng: 0 },
        mapTypeId: "roadmap"
      });

      // Add Traffic Layer
      const trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);

      // Draw Circles from redArea
      if (Array.isArray(query.redArea)) {
        query.redArea.forEach(([lat, lng]) => {
          new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map,
            center: { lat, lng },
            radius: 20 // meters
          });
        });
      }

      // Add Directions if origin and destination are provided
      if (query.currentCoords && query.destinationCoords) {
        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer({ map });

        directionsService.route({
          origin: query.currentCoords,
          destination: query.destinationCoords,
          travelMode: google.maps.TravelMode.DRIVING
        }, (response, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(response);
          } else {
            alert("Directions request failed: " + status);
          }
        });
      }
    }
  </script>

  <!-- Load Google Maps with your API key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN3F8_sdEGAIkhBVDx5ImQLm4SDW5SSlU&callback=initMap">
  </script>
</body>
</html>
