name: Render and Commit traffic.html

on:
  push:
    branches: [ main ]

jobs:
  render-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout *with* credentials so we can push
      - uses: actions/checkout@v3
        with:
          persist-credentials: true    # ← allow pushes

      # 2) Render the template into the actual HTML
      - name: Render HTML
        run: |
          sed \
            -e "s|\${{ MAPS_API_KEY }}|${{ secrets.MAPS_API_KEY }}|g" \
            maps/traffic.template.html \
            > maps/traffic.html

      # 3) Commit & push the updated file in its folder
      - name: Commit generated HTML
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "🔑 inject Maps API key"
          file_pattern: maps/traffic.html   # ← match the correct path
