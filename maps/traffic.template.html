<!DOCTYPE html>
<html>
  <head>
    <title>Traffic Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

    <script>
      // Get parameters from the URL hash (passed from App Inventor)
      function getMapParams() {
        try {
          const hash = decodeURIComponent(location.hash.substring(1));
          return JSON.parse(hash);
        } catch (e) {
          return {};
        }
      }

      let map;

      function initMap() {
        const params = getMapParams();

        // Default location if none passed
        const origin = params.origin ? parseLatLng(params.origin) : { lat: 37.7749, lng: -122.4194 }; // SF
        const destination = params.destination ? parseLatLng(params.destination) : null;

        map = new google.maps.Map(document.getElementById("map"), {
          center: origin,
          zoom: 14,
          mapTypeId: "roadmap",
        });

        // Show live traffic
        const trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);

        // Origin marker
        new google.maps.Marker({
          position: origin,
          map,
          label: "A"
        });

        // Destination marker
        if (destination) {
          new google.maps.Marker({
            position: destination,
            map,
            label: "B"
          });

          // Draw route
          const directionsService = new google.maps.DirectionsService();
          const directionsRenderer = new google.maps.DirectionsRenderer();
          directionsRenderer.setMap(map);
          directionsService.route(
            {
              origin,
              destination,
              travelMode: google.maps.TravelMode.DRIVING
            },
            (result, status) => {
              if (status === "OK") {
                directionsRenderer.setDirections(result);
              } else {
                console.error("Directions request failed due to " + status);
              }
            }
          );
        }

        // OPTIONAL: Draw example circles
        const dangerZones = [
          { lat: origin.lat + 0.001, lng: origin.lng + 0.001 },
          { lat: origin.lat - 0.001, lng: origin.lng - 0.001 }
        ];

        dangerZones.forEach((center) => {
          new google.maps.Circle({
            strokeColor: "#FF0000",
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: "#FF0000",
            fillOpacity: 0.35,
            map,
            center,
            radius: 20 // meters
          });
        });
      }

      function parseLatLng(str) {
        const parts = str.split(",");
        return {
          lat: parseFloat(parts[0]),
          lng: parseFloat(parts[1])
        };
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=__MAPS_API_KEY__&callback=initMap">
    </script>
  </body>
</html>
